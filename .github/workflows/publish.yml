name: Publish
on: [push]
jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: jensjepsen/growing-neural-cellular-automata
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          cd frontend
          npm install .
          npm run build